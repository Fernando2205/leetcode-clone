<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprende a Programar</title>
    <link rel="stylesheet" href="/static/css/header.css">
</head>
<header>
    <nav class="main_nav">
        <h1><a href="{{ url_for('show_problems') }}">LeetCode</a></h1>
        <label id="togglerLable" for="toggleChecker">
            <div class="checkboxtoggler">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
            </div>
        </label>
        <div class="profile">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="{{ url_for('history') }}" class="history-link"><i class="fa-regular fa-clock"></i></a>
            <img src="https://i0.wp.com/www.stignatius.co.uk/wp-content/uploads/2020/10/default-user-icon.jpg?fit=415%2C415&ssl=1"
                alt="Profile Picture">
            <p>{{ current_user.username }}</p>
            <div class="dropdown-container">
                <i class="fa-solid fa-caret-down" id="dropdown-toggle"></i>
                <div class="dropdown-menu" id="dropdown-menu">
                    <a href="{{ url_for('logout') }}">Cerrar Sesi√≥n</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<script src="https://kit.fontawesome.com/e93ccfb9a4.js" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const dropdownToggle = document.getElementById('dropdown-toggle');
        const dropdownMenu = document.getElementById('dropdown-menu');

        dropdownToggle.addEventListener('click', function (event) {
            event.stopPropagation();
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });


        document.addEventListener('click', function () {
            dropdownMenu.style.display = 'none';
        });
    });
</script>
